<body style="background-color: white;">

        <hr />
        <main style="text-align: center;">
            <form>
                <p style="font-size: large;">Seus dados:</p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Seu nome" id="nome">
                <!-- Trocar por endereço -->
                <label for="idade">Idade:</label>
                <input type="text" name="idade" placeholder="Idade" id="idade">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="nome" placeholder="Telefone" id="telefone">

                <p style="font-size: large;">Seu sexo:</p>
                <label for="Masculino">M</label>
                <input type="radio" value="m" name="valid_sexo" id="Masculino">

                <label for="Feminino">F</label>
                <input type="radio" value="f" name="valid_sexo" id="Feminino">
